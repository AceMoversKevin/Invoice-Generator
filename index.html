<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Main Content -->
    <main class="container">
        <h1>Create Invoice</h1>
        <div class="row">
            <!-- Input Fields Container -->
            <div class="col form-container">
                <form id="invoice-form">
                    <div class="form-group">
                        <label for="clientName">Client Name:</label>
                        <input type="text" class="form-control" id="clientName" name="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email:</label>
                        <input type="email" class="form-control" id="clientEmail" name="clientEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="totalLaborTime">Total Work Hours:</label>
                        <input type="number" step="0.01" class="form-control" id="totalLaborTime" name="totalLaborTime" required>
                    </div>
                    <div class="form-group">
                        <label for="calloutFee">Callout Fee (hours):</label>
                        <input type="number" step="0.01" class="form-control" id="calloutFee" name="calloutFee" required>
                    </div>
                    <div class="form-group">
                        <label for="rate">Per Hour Rate:</label>
                        <input type="number" step="0.01" class="form-control" id="rate" name="rate" required>
                    </div>
                    <div class="form-group">
                        <label for="gst">GST Included:</label>
                        <select class="form-control" id="gst" name="gst" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stairCharges">Stair Charge ($):</label>
                        <input type="number" step="0.01" class="form-control" id="stairCharges" name="stairCharges">
                    </div>
                    <div class="form-group">
                        <label for="pianoCharge">Piano Charge (hours):</label>
                        <input type="number" step="0.01" class="form-control" id="pianoCharge" name="pianoCharge">
                    </div>
                    <div class="form-group">
                        <label for="poolTableCharge">Pool Table Charge (hours):</label>
                        <input type="number" step="0.01" class="form-control" id="poolTableCharge" name="poolTableCharge">
                    </div>
                    <div class="form-group">
                        <label for="deposit">Initial Deposit ($):</label>
                        <input type="number" step="0.01" class="form-control" id="deposit" name="deposit" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="generateInvoice()">Generate Invoice</button>
                </form>
            </div>

            <!-- Invoice Container -->
            <div class="col invoice-container">
                <div id="invoice-preview" class="invoice-box">
                    <!-- Invoice content will be populated here by JavaScript -->
                </div>
                <button type="button" class="btn btn-success" onclick="downloadInvoice()">Download Invoice</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
